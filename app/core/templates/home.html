{% extends 'base.html'%}

{% block title %}Home{% endblock %}

{% block content %}
{% if messages %}
	<ul id="messageList">
	{% for message in messages %}
		<li><div class="alert {{ message.tags }}" role="alert">
            {{message}}
        </div></li>
	{% endfor %}
	</ul>
{% endif %}
<p>
Home Page
</p>
{% endblock %}
