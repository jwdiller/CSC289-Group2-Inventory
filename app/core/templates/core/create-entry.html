{% extends 'base.html' %}  
{% load crispy_forms_tags %}
{% block title %}{{ formTitle }}{% endblock %}
{% block content %}  
  
<div class = "login">  
  
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}  
      
    <h1>{{ formHeader }}</h1>  
  
         <form method="post" >  
             {% csrf_token %}  
             <table>  
                {{ form|crispy }} 
                 <tr>  
                    <td></td>  
                    <td><input type="submit" name="submit" value="Register" /></td>  
                </tr>  
             </table>  
         </form>  
     </div>  
  
{% endblock content %}
