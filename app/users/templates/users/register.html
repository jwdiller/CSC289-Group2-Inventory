{% extends 'base.html' %}  
  
{% block content %}  
{% load crispy_forms_tags %}
<div class = "login">

        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}  
      
    <h1>Register your User Here</h1>  
  
         <form method="post" >  
             {% csrf_token %}  
             <table>  
                {{ form|crispy }} 
                    <input type="submit" name="submit" value="Register" /></td>    
             </table>  
         </form>  
     </div>  
  
{% endblock content %}
