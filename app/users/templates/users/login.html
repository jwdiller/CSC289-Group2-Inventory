{% extends 'base.html' %}  
  
{% block content %}  
{% load crispy_forms_tags %}
<div class = "login">  

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}
      
    <div class="content-section">
        <form method="POST">{% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">

                    <br>
                    <h1>Welcome Back!</h1>
                    <br>

                    <label for="id_login">Enter your username or email:</label>
                    <input id="id_login" name="login" type="text" class="form-control" placeholder="Username">

                    <label for="id_password">Enter your password:</label>
                    <input id="id_password" name="password" type="password" class="form-control" placeholder="Password">

                </legend>
            </fieldset>
            <div class="form-group">
                <button type="submit" id="login_button" class="btn btn-outline-info">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Don't have an account?
            <a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>
    </div>
</div>
  
{% endblock content %}
