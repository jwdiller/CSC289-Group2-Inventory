{% extends 'base.html' %}  
  
{% block content %}  
{% load crispy_forms_tags %}
<div class = "login">  

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}
      
    <div class="content-section">
        <form method="POST">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Login</button>
        </form>
        </div>
    </div>
</div>
  
{% endblock content %}
