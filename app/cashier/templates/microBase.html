{% load static %}
<!doctype html>
<head>
    <title>Cashier - {% block title %}Generic Page{% endblock %}</title>
    	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/message.css' %}">
	<link rel="stylesheet" href="{% static 'css/simple.css' %}" id="css">
    <script src="{% static 'scripts/littleClock.js' %}"></script>
    {% block head %}
    {% endblock %}
</head>
<div class="topBar navbar navbar-light navbar-expand-lg" id="topBar">
    <ul id="topBarList" class="navbar-nav mr-auto">
        <li class="nav-item"><span class="nav-link">{{user.username}} signed in</span></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
        <li id="timeDisplay" onload="DisplayClock()" class="nav-item navbar-right" style="margin-left:500px;">Time Here</li>
    </ul>
</div>
{% block content %}
{% endblock %}
<script src="{% static 'scripts/littleClock.js' %}"></script>
</html>
