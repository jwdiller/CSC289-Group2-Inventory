{% extends 'microBase.html' %}
{% load static %}

{% block title %}
Home
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/cashier.css' %}" id="css">
{% endblock %}

{% block content %}
<body>
{% if messages %}
    <ul id="messageList">
    {% for message in messages %}
        <li><div class="alert {{ message.tags }}" role="alert">
            {{message}}
        </div></li>
    {% endfor %}
    </ul>
    {% endif %}

    <a href={% url 'catalog' %}>Create New Cart</a>
</body>
{% endblock %}
